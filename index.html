    <meta charset="UTF-8">

<body>
    <div class="container">
        <h2>Send Me Message!</h2>
        <form action="telegram.php" method="POST">
        <div class="row100">
            <div class="col">
                
                <div class="inputBox">
                    <input type="text" name="user_name" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="user_lastname" required="required">
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="user_phone" required="required">
                    <span class="text">Mobile Number</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="user_email" required="required">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <textarea required="required" class="textarea" name="user_message"></textarea>
                    <span class="text">Type your message Here...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
    </div>
